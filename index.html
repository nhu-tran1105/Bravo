<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Memory Cards</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/cardGameStyles.css">


</head>
  <body>
      <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Memory Cards</a>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#howToPlay">How to Play</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="https://github.com/nhu-tran1105/Bravo" target="_blank">Source Code</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fnhu-tran1105.github.io%2FBravo%2F">Nu Validator</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="https://wave.webaim.org/report#/https://yourusername.github.io/game">WAVE Check</a></li>
        </ul>
        </div>
      </div>
    </nav>
  </header>

<main class="container text-center mt-4">
    <h1> Memory Cards </h1>
    <div class="grid-container"></div>
    <p> Score: <span class="score"></span></p>
    <div class="actions">
      <button onclick="restart()">Restart</button>
    </div>
</main>

    
  <footer class="bg-dark text-white text-center py-2 mt-3">
    <p> Nhu Tran </p>
  </footer>

  <div class="modal fade" id="howToPlay" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title">How to Play</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Match all pairs of animals as fast as you can. Click two cards to flip and find a match!
        </div>
      </div>
    </div>
  </div>

  <form id="settingsForm" class="p-3 bg-light text-dark rounded" novalidate>
  <div class="mb-3">
    <label for="playerName" class="form-label">Player Name</label>
    <input type="text" id="playerName" class="form-control" required pattern="[A-Za-z\s]+">
    <div class="invalid-feedback">Please enter a valid name.</div>
  </div>
  <div class="mb-3">
    <label for="theme" class="form-label">Theme</label>
    <select id="theme" class="form-select" required>
      <option value="">Select</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    <div class="invalid-feedback">Please select a theme.</div>
  </div>
  <button type="submit" class="btn btn-primary">Save Settings</button>
</form>

<script>
  const form = document.getElementById('settingsForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    if (!form.checkValidity()) {
      e.stopPropagation();
    } else {
      localStorage.setItem('playerName', document.getElementById('playerName').value);
      localStorage.setItem('theme', document.getElementById('theme').value);
      document.body.className = document.getElementById('theme').value === 'light' ? 'light-theme' : '';
    }
    form.classList.add('was-validated');
  });
</script>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script type="module" src="scripts/cardGameScripts.js"></script>

  </body>
</html>
